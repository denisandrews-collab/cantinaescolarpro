<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CantinaEscolar Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- CUSTOM SCROLLBAR --- */
      /* Barra Vertical Fina */
      ::-webkit-scrollbar {
        width: 4px;
        height: 0px; /* Garante que a horizontal não tenha altura */
      }
      
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 10px;
        transition: background-color 0.3s;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.8);
      }

      /* Oculta completamente a barra horizontal */
      ::-webkit-scrollbar-horizontal {
        display: none !important;
        height: 0px !important;
        width: 0px !important;
        background: transparent;
      }

      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
      }
      
      html, body {
        overflow-x: hidden; /* Bloqueia rolagem horizontal na página inteira */
        width: 100vw;
        max-width: 100%;
      }

      #root {
        overflow-x: hidden;
      }

      /* --- PRINT STYLES --- */
      @media print {
        @page {
          size: 80mm auto; 
          margin: 0;
        }
        body {
          width: 80mm;
          margin: 0;
          padding: 0;
          overflow: visible !important;
        }
        body > * {
          display: none !important;
        }
        body > .printable, .printable, .printable * {
          display: block !important;
          visibility: visible !important;
        }
        .printable {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 80mm !important; 
          max-width: 80mm !important;
          margin: 0 !important;
          padding: 5px !important;
          background: white !important;
          color: black !important;
          z-index: 9999 !important;
          box-shadow: none !important;
          border: none !important;
          font-family: monospace; 
        }
        .no-print, .print\:hidden {
          display: none !important;
        }
        .print\:block {
          display: block !important;
        }
        .print\:border-black {
            border-color: #000 !important;
        }
        .print\:text-black {
            color: #000 !important;
        }
      }
    </style>

}
</script>
